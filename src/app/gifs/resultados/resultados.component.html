<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 col-xs-12 p-2">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-title text-left text-nowrap bd-highlight m-0">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
